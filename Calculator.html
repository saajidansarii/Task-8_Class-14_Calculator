<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Profile Page Design</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/Calculator.css">
</head>

<body>

  <h1 id="title" class="Calci">Calculator Task</h1>
  <p id="description" class="description">Calculator using HTML, CSS and DOM</p>
  <div class="container">
    
    <section id="Display-area">
        <input type="text" id="input" class="currentInput" placeholder="InputScreen"></input>
        <input id="result" type="text" class="answerScreen" placeholder="AnswerScreen"></input>        
    </section>
    <section class="keypad-btns">
        <button type="button" class="fun_btn" id="clear" value="">
            C
        </button>
        <button type="button" class="fun_btn" id="erase" value="">
            &#11013;
        </button>
        <button type="button" class="fun_btn" id="divide" value="/">/</button>
        <button type="button" class="fun_btn" id="module" value="%">%</button>
        <button type="button" class="num_btn" id="7" value="7">7</button>
        <button type="button" class="num_btn" id="8" value="8">8</button>
        <button type="button" class="num_btn" id="9" value="9">9</button>
        <button type="button" class="fun_btn" id="multiply" value="*">x</button>
        <button type="button" class="num_btn" id="4" value="4">4</button>
        <button type="button" class="num_btn" id="5" value="5">5</button>
        <button type="button" class="num_btn" id="6" value="6">6</button>
        <button type="button" class="fun_btn" id="subtract" value="-">-</button>
        <button type="button" class="num_btn" id="1" value="1">1</button>
        <button type="button" class="num_btn" id="2" value="2">2</button>
        <button type="button" class="num_btn" id="3" value="3">3</button>
        <button type="button" class="fun_btn" id="add" value="+">+</button>
        <button type="button" class="num_btn" id="00" value="00">00</button>
        <button type="button" class="num_btn" id="0" value="0">0</button>
        <button type="button" class="num_btn" id="dot" value=".">.</button>
        <button type="button" class="fun_btn" id="equal" value="">=</button>
    </section>
</div>






  <script src="js/Calculator.js"></script>
  <script src="js/jquery-3.6.1.min.js"></script>
  <script scr="js/bootstrap.min"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

</body>

</html>
